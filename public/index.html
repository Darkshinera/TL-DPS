<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Upload log TL</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;      /* centre horizontalement */
      align-items: center;          /* centre verticalement */
      font-family: Arial, sans-serif;

      /* IMAGE DE FOND (dans public/images/...) */
      background-image: url('/Images/Throne-and-Liberty-Wallpaper-16-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6); /* fond sombre transparent pour lire le texte */
      padding: 30px 40px;
      border-radius: 8px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      margin-top: 10px;
      padding: 6px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uploader un log Throne and Liberty</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="combatlog" accept=".txt" required />
      <button type="submit">Envoyer le log</button>
    </form>
  </div>
</body>
</html>
