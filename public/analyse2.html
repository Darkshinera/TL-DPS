<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse log TL - Tableau style jeu</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      background-color: #05070a;
      color: #fff;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    input[type="file"] { margin-top: 15px; }
    #status {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 95%;
      max-width: 1200px;
      background-color: #151518;
      font-size: 13px;
    }
    th, td {
      padding: 6px 10px;
      text-align: center;
      border-bottom: 1px solid #1f1f23;
    }
    th {
      background-color: #202024;
      font-weight: bold;
    }
    tr:nth-child(even) { background-color: #1a1a1f; }
    tr.player-selected { background-color: #3a2525; }
    tr.skill-top { background-color: #252f1f; }
    td.skill-name {
      text-align: left;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    td.skill-name img {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Damage Analyse - Throne and Liberty</h1>
  <p>Choisis un ou plusieurs fichiers combatlog (.txt) exportés du jeu.</p>
  <input type="file" id="logFile" accept=".txt" multiple>
  <div id="status"></div>

  <h2>Player Statistics</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player Name</th>
        <th>Total Damage</th>
        <th>DPS</th>
        <th>Hit Count</th>
        <th>Avg Hit</th>
        <th>Max Hit</th>
        <th>Duration</th>
        <th>Boss</th>
      </tr>
    </thead>
    <tbody id="playerBody"></tbody>
  </table>

  <h2>Skill Details (joueur sélectionné)</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Skill</th>
        <th>Dégâts</th>
        <th>Ratio</th>
        <th>Coups</th>
        <th>Max Hit</th>
        <th>DPS skill</th>
      </tr>
    </thead>
    <tbody id="skillBody"></tbody>
  </table>
