<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse log TL - Damage by Skill</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      background-color: #05070a;
      color: #fff;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #chartContainer {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      margin-top: 30px;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    #status {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;
    }
    table {
      margin-top: 25px;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background-color: #151518;
    }
    th, td {
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #202024;
    }
    tr:nth-child(even) {
      background-color: #1a1a1f;
    }
    tr.player-selected {
      background-color: #3a2525;
    }
  </style>
</head>
<body>
  <h1>Damage By Skill - Throne and Liberty</h1>
  <p>Choisis un ou plusieurs fichiers combatlog (.txt) exportés du jeu.</p>
  <input type="file" id="logFile" accept=".txt" multiple>
  <div id="status"></div>

  <h2>Player Statistics</h2>
  <p>Cliquer sur 1 ou 2 joueurs pour les comparer sur le graphique.</p>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player Name</th>
        <th>DPS</th>
        <th>Total Damage</th>
        <th>Hit Count</th>
        <th>Avg Hit</th>
        <th>Max Hit</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody id="playerBody"></tbody>
  </table>

  <div id="chartContainer">
    <canvas id="damageChart"></canvas>
  </div>

  <script>
    const fileInput = document.getElementById('logFile');
    const statusEl = document.getElementById('status');
    const playerBody = document.getElementById('playerBody');
    let chart;
    let playersData = [];
    let selectedPlayers = []; // tableau d’objets joueur

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      if (!files.length) return;
      statusEl.textContent = 'Lecture des fichiers...';
      playersData = [];
      selectedPlayers = [];
      playerBody.innerHTML = '';
      if (chart) chart.destroy();

      Promise.all(files.map((f, index) => parseLogFile(f, index)))
        .then(results => {
          playersData = results.filter(r => r !== null);
          if (!playersData.length) {
            statusEl.textContent = 'Aucune donnée valide trouvée dans les logs.';
            return;
          }
          playersData.sort((a, b) => b.dps - a.dps);
          renderPlayerTable(playersData);
          statusEl.textContent = `Logs analysés : ${playersData.length}`;

          // par défaut, sélectionner le meilleur joueur
          selectedPlayers = [playersData[0]];
          highlightSelectedRows();
          drawComparisonChart();
        })
        .catch(err => {
          statusEl.textContent = 'Erreur : ' + err;
        });
    });
